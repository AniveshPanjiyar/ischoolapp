<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Circulars</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-spinner class="ion-spinner" center name="ios-small" *ngIf="loader">loading...</ion-spinner>

  <ion-card *ngFor="let circulars of circularcard" style="margin-left: 0px;margin-right: 0px; width: 100%;" >
    <ion-item style="height: 40px;">



      <ion-avatar item-start>    <img src="{{studentdetail.school_logo}}" >     </ion-avatar>

      <h4>{{circulars.notice_dept}}</h4>
      <ion-icon name="clock" item-end></ion-icon>
      <ion-note item-end ion-right   style=" font-size: 0.9rem; width: 50px;">{{circulars.issue_date}} </ion-note>

    </ion-item>

    <ion-row>
      <ion-col  col-3>       <img  src="{{circulars.image_path}}" >   </ion-col>
      <ion-col col-9>
        <ion-card-content  style="padding-left: 0px;padding-right: 0px; padding-bottom: 5px; padding-top: 5px;">
          <h1 class="card-title">{{circulars.headline}}</h1>
          <p class="card-subtitle" [innerHTML] = "'<p>' + circulars.notice_text + '</p>'"></p>
        </ion-card-content>
      </ion-col>
    </ion-row>






  </ion-card>


</ion-content>
