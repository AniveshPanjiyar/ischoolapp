  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


   <!-- Login form -->
   <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>         Email
        </ion-label>
        <ion-input type="email" name="emailid"  [(ngModel)]="loginData.email"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password"  name="password" [(ngModel)]="loginData.password" ></ion-input>
      </ion-item>
     
    </form>

    <button ion-button icon-start block color="dark" tappable (click)="signin(loginData)">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>
      

      <ion-item  style="margin-top: 200px">
      <img item-left style="size: 50%" src="assets/imgs/company_logo/i-school_logo.jpg">
      
      <img  item-right style="size: 50%" src="assets/imgs/company_logo/alive-net-solution-logo.png">
    </ion-item>

</ion-content>
