<ion-header>

  <ion-navbar>
    <ion-title>List of Holidays</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="bar bar-subheader bar-assertive" ><h2 class="title">Session:{{session}}</h2></div>
    <div *ngFor="let i of holidays" class="holiday">
      <ion-list>
        <ion-row >
            <ion-col col-3>  <span >{{i.start_date}}</span>       </ion-col>
      <ion-col col-4>
      <span >{{i.event}}    </span>
    </ion-col>
    <ion-col col-3>  <span >{{i.description}}</span>       </ion-col>
    <ion-col col-2>  <img src="{{i.doc_path}}">    </ion-col>
    </ion-row>
    </ion-list>
      </div>
  </ion-content>
