  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Progressreport</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content>
    <ion-list class="accordion-list">
      <!-- First Level -->
      <ion-list-header *ngFor="let exams of examsdetail; let i = index" no-lines no-padding>
        <!-- Toggle Button -->
        <button ion-item  (click)="toggleSection(i,exams.exam_name)" detail-none [ngClass]="{'section-active': exams.open, 'section': !exams.open}">
          <ion-icon item-right name="ios-paper-outline" *ngIf="!exams.open || exams.open" (click)="viewreportcard(exams?.exam_name)"></ion-icon>
          <ion-icon item-left name="arrow-forward" *ngIf="!exams.open"></ion-icon>
          <ion-icon item-left name="arrow-down" *ngIf="exams.open"></ion-icon>
          
            {{ exams?.exam_name }}
            
        </button>
   
        <ion-list *ngIf="subjectsdetail && exams.open" no-lines>
          <!-- Second Level -->
          
            
              <ion-row   >
                  <ion-col col-1 ></ion-col>
                    <ion-col col-2 >Subject  </ion-col>
                    <ion-col col-3 > Exam Date</ion-col>
                    <ion-col col-3 > Start Time</ion-col>
                    <ion-col col-2  > End Time</ion-col>
                    
    
                   
                  </ion-row>
              <!-- <Spinner for loading> -->
        <ion-spinner class="ion-spinner" center name="ios-small" *ngIf="loader">loading...</ion-spinner>      
         

   
            
            <!-- Toggle Button -->
            
            <ion-row style="align-items: center" *ngFor="let subjects of subjectsdetail; let j = index" (click)="toggleItem(j)" no-padding class="child" detail-none [ngClass]="{'section-active': subjectsdetail[j].open, 'section': !subjectsdetail[j].open}" >
                <ion-col col-1> <ion-icon item-left name="add" *ngIf="!subjects.open"></ion-icon>
                          <ion-icon item-left name="close" *ngIf="subjects.open"></ion-icon>
                </ion-col>
                <ion-col col-2  > {{ subjects?.subject }}</ion-col>
                <ion-col col-3  >{{subjects?.exam_date}} </ion-col>
                <ion-col col-3  > {{subjects?.start_time}}</ion-col>
                <ion-col col-2  > {{subjects?.end_time}}</ion-col>
                

               
            </ion-row>
          
           </ion-list>
        
      </ion-list-header>
    </ion-list>
  </ion-content>
