  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My Batchmates of {{search_class}}, {{search_stream}}, {{search_section}}
    
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card  *ngFor="let classmate of classmates" style="margin-left: 0px;margin-right: 0px; width: 100%;" (click)="openprofile(classmate.student_id)"  >
        <ion-item style="height: 40px;">
    
    
    
          <ion-avatar item-start>
           <img src="{{classmate.image_path}}">
          </ion-avatar>
           <h6>ID:{{classmate.student_id}}</h6>
          <h3>{{classmate.name}}</h3>
    
    
        </ion-item>
    
        <ion-row>
          <ion-col col-3>
           
            <ion-icon name="person" style="font-size: 0.7em "> {{classmate.date_of_birth}}</ion-icon>
          </ion-col>
          <ion-col col-9>
       
             
             Gender:{{classmate.gender}}
    
            
          </ion-col>
        </ion-row>
    
    
    
    
    
    
      </ion-card>
    

</ion-content>
