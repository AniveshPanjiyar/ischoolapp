<ion-header>

  <ion-navbar>
    <ion-title>News Detail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    
  <ion-spinner style="align-self: center" class="ion-spinner" center name="ios-small" *ngIf="loader">loading...</ion-spinner>
  
  
    <ion-item style=" margin-right: 0px; margin-left: 0px; width: 100%; padding-right: 0px;  padding-left: 0px;">
  <ion-avatar   item-start > <img src="{{school_logo}}" >       </ion-avatar>
  <span wrap style="font-size: 1.2rem; margin-right: 20px;">{{newsdetails?.dept}}</span>
      <ion-icon  name="clock" item-end ></ion-icon>
      <ion-note  item-end ion-right    style=" font-size: 0.9rem; width: 50px;">{{newsdetails?.timestamp}} </ion-note>
    </ion-item> 
    <h1 item-fixed>{{newsdetails?.title}}</h1>
  
   <img src="{{newsdetails?.image_path+newsdetails?.image}}">
    
   <p>   {{newsdetails?.content}} </p>
</ion-content>
