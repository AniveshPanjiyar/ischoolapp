  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-item>
        <ion-title>Gallery    </ion-title>     
        <ion-icon item-left text-bold name="md-images"  (click)="openalbumslist()" > View Albums></ion-icon>
      </ion-item>
    </ion-navbar>
    <h1  ALIGN=CENTER style="margin: 5px">Latest Images</h1>
  </ion-header>
  
  <ion-content >


    <ion-content>
        
        <ion-slides  *ngIf="circularcard " autoplay="3000"  loop="true" speed="500">
        <ion-slide *ngFor="let slide of circularcard">
            <img  style="object-fit:cover" [width]="imgWidth" [height]="imgHeight" src="{{slide.image_path}}">
              
              <ion-icon name="ios-thumbs-up-outline" class="thumb"></ion-icon>
         
         </ion-slide>
        </ion-slides>
     
    </ion-content>
